<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>

        <dialog class="gameResult">
            <div class="result"></div>
            <button class="nextGameButton">Play Again!</button>
        </dialog>

        <div class="playerScores">
            <div class="playerStats">
                <h2 class="playerName1">Player 1</h2>
                <h3 class="playerSymbol1">X</h3>
                <h3 class="playerScore1">Score:</h3>
            </div>
            <div class="playerStats">
                <h2 class="playerName2">Player 2</h2>
                <h3 class="playerSymbol2">Y</h3>
                <h3 class="playerScore2">Score:</h3>
            </div>
        </div>

        <div class="turn">
            <h3 class="playerTurn"></h2>
        </div>

        <div class="board">
            <!-- <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button> -->
        </div>
        <div class="reset">
            <button class="resetButton">Reset Game</button>
        </div>
    </div>
</body>
</html>
