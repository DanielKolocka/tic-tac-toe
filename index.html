<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>

        <div class="playerScores">
            <div class="playerStats">
                <h2 class="playerName">Daniel</h2>
                <h3 class="playerSymbol">X</h3>
                <h3 class="playerScore">Score: 0</h3>
            </div>
            <div class="playerStats">
                <h2 class="playerName">Monika</h2>
                <h3 class="playerSymbol">O</h3>
                <h3 class="playerScore">Score: 0</h3>
            </div>
        </div>

        <div class="turn">
            <h3 class="playerTurn">Daniel's Turn...</h2>
        </div>

        <div class="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
        <div class="reset">
            <button id="resetButton">Reset Game</button>
        </div>
    </div>
</body>
</html>
